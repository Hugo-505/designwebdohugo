<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body x-data="{ servicos: [], novoservi: {nome: '', valor: 0}, total() {
  return this.servicos.reduce((sum, item) => sum + item.valor, 0);
}}">
    <div>
      <input type="text" x-model="novoservi.nome">
      <input type="number" x-model.number="novoservi.valor">
      <button @click="
      if (novoservi.nome && novoservi.valor) {
        servicos.push({ ...novoservi });
        novoservi.nome = '';
        novoservi.valor = 0;
      }" class="btn">
        Clique
      </button>
      <ul>
        <template x-for="(item, index) in servicos" :key="index">
          <li x-text="item.nome + item.valor + 'real'"></li>
          
        </template>
      </ul>
      <span x-text="total()"></span>
    </div>
</body>
</html>
