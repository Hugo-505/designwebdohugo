<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisão</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>
    <div x-data="{ ligado: true }" class="flex justify-center">
        <button @click="ligado = !ligado" class="btn">Menu</button>

       

        <div x-show="!ligado"
            class="fixed inset-0 bg-black/60 flex items-center justify-center">
            <div class="bg-white rounded p-6 w-full max-w-sm">
                <h2 class="text-lg font-bold mb-4">Título do Modal</h2>
                <p class="mb-4">Conteúdo do modal aqui...</p>

                <button @click="ligado = true"
                        class="px-3 py-1 bg-red-600 text-white rounded cursor-pointer">
                    Fechar
                </button>
            </div>
        </div>
    </div>

    
</body>
</html>
